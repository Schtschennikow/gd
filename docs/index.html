<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph"></script>

</head>

<body>
  <div id="graph" class=graphBlock></div>
  
  <script>

    fetch('./data/dataVIOnlyOver4.json').then(res => res.json()).then(data => {
      const Graph = ForceGraph3D()
        (document.getElementById('graph'))
          .backgroundColor("#212226")
          .nodeColor(node => node.group == 2 ? "rgba(191,56,29,1)" : "rgba(0,172,229,1)")
          .nodeOpacity(1)
          .linkOpacity(0.025)
          .enableNodeDrag(false)
          .cameraPosition({"z":810})
          .showNavInfo(false)
          });

  </script>

</body>
